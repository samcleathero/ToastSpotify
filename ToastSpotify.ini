[Rainmeter]
Update=500

[Metadata]
Name=ToastSpotify
Author=khanhas
Information=Push notification on track change
Version= 2.0
License=MIT

[Variables]
NotificationIcon=#CurrentPath#spotify.png
Big = 0

[DummyMeter]
Meter=String

[NotificationTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title

[NotificationContext]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist

[NotificationTopImage]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover

[TrackURI]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=CoverWebAddress
OnChangeAction = [!CommandMeasure PushNotification "ToastIt"]

[PushNotification]
Measure = Plugin
Plugin = PowershellRM
ScriptFile = NotificationToaster.ps1
